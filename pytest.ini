[pytest]
testpaths = tests/python
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add python path for testing without install
pythonpath = python

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU hardware
    benchmark: marks benchmark tests
    integration: marks integration tests

# Options
addopts = 
    -v
    --strict-markers
    --tb=short
    -ra

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning:scipy.*
    ignore::PendingDeprecationWarning
    ignore::UserWarning:cuprox.*
