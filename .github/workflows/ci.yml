name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================
  # Fast checks - run first, fail fast
  # ============================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install linters
        run: pip install ruff black
        
      - name: Check formatting with Black
        run: black --check --diff python/ tests/python/
        
      - name: Lint with Ruff
        run: ruff check python/ tests/python/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install mypy numpy scipy
          pip install types-setuptools
          
      - name: Run mypy
        run: mypy python/cuprox --ignore-missing-imports --disable-error-code=no-any-return --disable-error-code=no-untyped-def
        continue-on-error: true  # Don't fail CI yet, building up types

  # ============================================================
  # Tests - CPU only (no GPU on GitHub free tier)
  # ============================================================
  test-cpu:
    name: Test (CPU, Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install numpy scipy pytest pytest-cov
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          
      - name: Install cuprox (Python only)
        run: |
          pip install -e python/ --no-deps
          
      - name: Run tests
        run: |
          pytest tests/python -v -m "not gpu" --tb=short
          
      - name: Run tests with coverage
        if: matrix.python-version == '3.11'
        run: |
          pytest tests/python -v -m "not gpu" --cov=python/cuprox --cov-report=xml
          
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # Build check - verify package builds locally
  # ============================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test-cpu]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install build tools
        run: pip install build
        
      - name: Build sdist
        run: python -m build --sdist
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================
  # GPU Tests - requires self-hosted runner with GPU
  # Disabled by default - uncomment and set up self-hosted runner
  # ============================================================
  # test-gpu:
  #   name: Test (GPU)
  #   runs-on: [self-hosted, gpu]
  #   needs: [lint]
  #   if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  #   
  #   steps:
  #     - uses: actions/checkout@v4
  #     
  #     - name: Check CUDA
  #       run: nvidia-smi
  #       
  #     - name: Install dependencies
  #       run: |
  #         pip install numpy scipy pytest
  #         pip install -e .
  #         
  #     - name: Run all tests
  #       run: pytest tests/python -v --tb=short

  # ============================================================
  # Summary job for branch protection
  # ============================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-cpu, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi
          if [ "${{ needs.test-cpu.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          echo "All checks passed!"
