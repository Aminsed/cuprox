name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================
  # Fast checks - run first, fail fast
  # ============================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install linters
        run: pip install ruff black
        
      - name: Check formatting with Black
        run: black --check --diff python/ tests/
        
      - name: Lint with Ruff
        run: ruff check python/ tests/

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install dependencies
        run: |
          pip install mypy numpy scipy
          pip install types-setuptools
          
      - name: Run mypy
        run: mypy python/cuprox --ignore-missing-imports
        continue-on-error: true  # Don't fail CI yet, we're building up types

  # ============================================================
  # Tests - CPU only (no GPU on GitHub free tier)
  # ============================================================
  test-cpu:
    name: Test (CPU, Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install numpy scipy pytest pytest-cov hypothesis
          
      - name: Install cuprox (Python only, no C++ build)
        run: |
          pip install -e . --no-build-isolation || pip install -e python/
        continue-on-error: true
        
      - name: Install cuprox fallback
        if: failure()
        run: |
          # If scikit-build fails (no CUDA), install Python package directly
          cd python && pip install -e .
        
      - name: Run CPU tests
        run: |
          cd /home/runner/work/cuprox/cuprox
          export PYTHONPATH="${PYTHONPATH}:$(pwd)/python"
          pytest tests/python -v -m "not gpu" --tb=short
          
      - name: Run tests with coverage
        run: |
          export PYTHONPATH="${PYTHONPATH}:$(pwd)/python"
          pytest tests/python -v -m "not gpu" --cov=python/cuprox --cov-report=xml
          
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: coverage.xml
          fail_ci_if_error: false

  # ============================================================
  # Build check - verify package builds
  # ============================================================
  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test-cpu]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install build tools
        run: pip install build twine
        
      - name: Build sdist
        run: python -m build --sdist
        
      - name: Check package
        run: twine check dist/*
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # ============================================================
  # GPU Tests - requires self-hosted runner with GPU
  # Only runs if you set up a self-hosted runner
  # ============================================================
  test-gpu:
    name: Test (GPU)
    runs-on: [self-hosted, gpu]
    needs: [lint]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    continue-on-error: true  # Don't fail if no GPU runner available
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Check CUDA
        run: nvidia-smi
        
      - name: Install dependencies
        run: |
          pip install numpy scipy pytest pytest-cov
          pip install -e .
          
      - name: Run GPU tests
        run: pytest tests/python -v -m "gpu or not gpu" --tb=short

  # ============================================================
  # Summary job for branch protection
  # ============================================================
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-cpu, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "Lint failed"
            exit 1
          fi
          if [ "${{ needs.test-cpu.result }}" != "success" ]; then
            echo "Tests failed"
            exit 1
          fi
          if [ "${{ needs.build.result }}" != "success" ]; then
            echo "Build failed"
            exit 1
          fi
          echo "All checks passed!"

