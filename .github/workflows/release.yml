name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (yes/no)'
        required: true
        default: 'no'

jobs:
  # ============================================================
  # Build source distribution
  # ============================================================
  build-sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install build
        run: pip install build
        
      - name: Build sdist
        run: python -m build --sdist
        
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  # ============================================================
  # Build wheels - CPU only version (no CUDA required)
  # For GPU wheels, we'd need CUDA in CI or self-hosted runners
  # ============================================================
  build-wheels-cpu:
    name: Build CPU wheels (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        # windows-latest excluded for now - requires more setup
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install cibuildwheel
        run: pip install cibuildwheel==2.17.0
        
      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux* *-win32 *_i686 pp*"
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: x86_64 arm64
          # Build CPU-only version
          CIBW_ENVIRONMENT: "CUPROX_CPU_ONLY=1"
          CIBW_TEST_REQUIRES: pytest numpy scipy
          CIBW_TEST_COMMAND: "pytest {project}/tests/python -v -m 'not gpu' --tb=short"
          
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  # ============================================================
  # Publish to PyPI
  # ============================================================
  publish-testpypi:
    name: Publish to TestPyPI
    runs-on: ubuntu-latest
    needs: [build-sdist, build-wheels-cpu]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: testpypi
    permissions:
      id-token: write  # For trusted publishing
      
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          
      - name: List artifacts
        run: ls -la dist/
        
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [publish-testpypi]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: pypi
    permissions:
      id-token: write  # For trusted publishing
      
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  # ============================================================
  # Create GitHub Release
  # ============================================================
  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-sdist, build-wheels-cpu]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
          
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}

